language: rust
rust:
  - stable
  - beta
script: |
  cargo build --verbose &&
  cargo test  --verbose
matrix: # additional tests
  include:
  - rust: nightly-2018-04-13
    env: CLIPPY_VERS="0.0.193"
    before_script: |
      [[ "$(cargo +nightly-2018-04-13 clippy --version)" != "$CLIPPY_VERS" ]] && \
      cargo +nightly-2018-04-13 install clippy --vers "$CLIPPY_VERS" --force || true
    script: |
      cargo +nightly-2018-04-13 clippy -- -D warnings
  - rust: 1.25.0  # `stable`: Locking down for consistent behavior
    env: RUSTFMT=yes_please
    install:
    - rustup component add rustfmt-preview
    script:
    - cargo fmt -- --write-mode=diff
cache: cargo
